<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Game ❤️</title>
    </head>
    <body>
    <div class="header">The Rock Paper Scissors Game</div>
    <div class="options">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div class="result">
        <h3>User scores: <span id="user">0</span></h3>
        <h3>Computer scores: <span id="computer">0</span></h3>
    </div>    
    </body>
    <script src="game.js"></script>
</html>
